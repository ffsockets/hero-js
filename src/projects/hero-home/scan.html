<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="./app/hero.js"></script>
  <script>

    Hero.on = function(data){
      if (data.value) {
        localStorage.boot = JSON.stringify({url:data.value});
        this.command('back');
      };
    };
    Hero.viewWillAppear = function() {
    };
    Hero.viewWillDisAppear = function() {
    };
    Hero.viewDidload = function() {
    };
    Hero.ui = {
      backgroundColor:'f3f3f3',
      nav:{
        navigationBarHidden:false
      },
      views:
      [
        {
          class:'HeroScanBarCodeView',
          frame:{w:'1x',h:'1x+48'},
          qrcode:true,
          getBarCode:{code:true}
        }

      ]
    };

  </script>
</body>
</html>
